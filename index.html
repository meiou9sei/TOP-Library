<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <div class="main-container">
        
        <!-- NEW BOOK FORM -->
        <form action="" id="newBookForm">
            <label for="title">Book Title</label>
            <input type="text" name="title" id="title">
            
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
            
            <label for="pages">Page Count</label>
            <input type="number" name="pages" id="pages">
            
            <p>Have you read it?</p>
            <input type="radio" name="readStatus" id="readBookYes">
            <label for="readBookYes">Yes</label>
            <input type="radio" name="readStatus" id="readBookNo">
            <label for="readBookNo">No</label>
    
            <input type="submit" value="Submit" id="newBookSubmit">
        </form>
        
        <!-- BOOK CARDS DISPLAY -->
        <div class="card-display">

        </div>



    </div>





</body>
</html>
